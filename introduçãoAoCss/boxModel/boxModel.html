<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 class="h1Header">Olá, box model</h1>
        <p class="pHeader">
            Container defino com largura de 1366px e margin auto, centralizado. <br>
            Borda em azul representa esse container. <br>
        </p>

        <div class="img">
            <img src="img/Imagem%20colada.png"
                 alt="Como o navegador percebe borda, margin e padding"
                 title="Como o navegador percebe borda, margin e padding"
                 width="300px"
            >
        </div>


        <p class="margin">
            Margin: <em>distância entre a borda e o externo.</em><br>
            Margin aplicada aqui no valor de <b>20px</b>
        </p>

        <P class="pading">
            Padding: <em>distância entre a borda e o interno.</em><br>
            Padding aplicado aqui no valor de <b>20px</b>
        </P>
    </header>
</div>
</body>
</html>
