<div class="container">
    <header>
        <h1>Unidades de Medidas CSS</h1>
        <p>
            Unidade de medida em, é uma unidade de medida relativa ao tamanho de pai.

        </p>
        <div class="pai">
            <h2>Pai com 50% de largura</h2>
            <div class="filho">
                <h2>Filho com 50% de largura</h2>
            </div>
        </div>
        <br><br><br>
        <div class="pai1">
            <h2>Pai com 50vw de largura</h2>
            <div class="filho1">
                <h2>Filho com 50vw de largura</h2>
            </div>
        </div>
        <br><br><br>

        <img class="img"
             src="../../Images/p2.jpeg">
        <img class="img"
             src="../../Images/p1.jpeg">
        <img class="img"
             src="../../Images/p3.jpeg">
        <img class="img"
             src="../../Images/p4.jpeg">

    </header>
</div>

</html>
