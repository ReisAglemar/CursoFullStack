<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
</head>
<body>
<header>
    <h1>Usando imagens</h1>
</header>

<main>

    <h2>Imagens carregada do projeto</h2>

    <figure>
        <img src="../Images/WhatsApp Image 2025-12-05 at 6.18.19 PM.jpeg"
             alt="Imagem no trânsito"
             width="360"
             height=""
             title="Imagem no trânsito"
        >
        <figcaption>Imagem no trânsito</figcaption>
    </figure>

    <hr>

    <h2>Imagens externas, carregada de outro site</h2>

    <figure>
        <img src="https://static.portaldaindustria.com.br/portaldaindustria/noticias/media/imagem_plugin/shutterstock_VerenJn.jpg"
             alt="Imagem do trânsito"
             width="360"
             height=""
             title="Imagem do trânsito"
        >
        <figcaption>Imagem do trânsito</figcaption>
    </figure>

</main>
</body>
</html>
