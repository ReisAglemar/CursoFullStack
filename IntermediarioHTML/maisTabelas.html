<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mais sobre tabelas</title>
    <style>
        table, td, th, caption {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<header>
    <h1>Mais sobre tabelas</h1>
</header>

<main>
    <table>
        <caption>Lista de Produtos no Estoque</caption>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>custo</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Teclado</td>
            <td>5</td>
            <td>R$ 60,00</td>
        </tr>

        <tr>
            <td>HD</td>
            <td>3</td>
            <td>R$ 160,00</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="2">Total dos produtos</td>
            <td>R$ 240</td>
        </tr>
        </tfoot>
    </table>
</main>
</body>
</html>
