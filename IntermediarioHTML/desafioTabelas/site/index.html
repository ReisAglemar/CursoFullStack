<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<header>
    <h1>Desafio tabelas</h1>
</header>

<main>
    <table>
        <caption>Lista dos países mais populosos</caption>

        <thead>
        <tr>
            <th>Posição</th>
            <th>País</th>
            <th>População Aprox. (M)</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>
                <img src="../imagens/b1.jpg"
                     alt="China"
                     title="China"
                     width="18">
                China
            </td>
            <td>1.440</td>
        </tr>

        <tr>
            <td>2</td>
            <td>
                <img src="../imagens/b2.jpg"
                     alt="Índia"
                     title="Índia"
                     width="18">
                Índia
            </td>
            <td>1.380</td>
        </tr>

        <tr>
            <td>3</td>
            <td>
                <img src="../imagens/b3.jpg"
                     alt="Estados Unidos"
                     title="Estados Unidos"
                     width="18">
                Estados Unidos
            </td>
            <td>331</td>
        </tr>

        <tr>
            <td>4</td>
            <td>
                <img src="../imagens/b4.jpg"
                     alt="Indonésia"
                     title="Indonésia"
                     width="18">
                Indonésia
            </td>
            <td>273</td>
        </tr>

        <tr>
            <td>5</td>
            <td>
                <img src="../imagens/b5.jpg"
                     alt="Paquistão"
                     title="Paquistão"
                     width="18">
                Paquistão
            </td>
            <td>220</td>
        </tr>

        <tr>
            <td>6</td>
            <td>
                <img src="../imagens/b6.jpg"
                     alt="Brasil"
                     title="Brasil"
                     width="18">
                Brasil
            </td>
            <td>212</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="3">Fonte: Vozes da Minha Cabeça</td>
        </tr>
        </tfoot>
    </table>
</main>
</body>
</html>
