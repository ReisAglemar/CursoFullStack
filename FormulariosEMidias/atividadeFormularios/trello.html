<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de login do Trello</title>
    <script src="https://unpkg.com/@codans/trello"></script>

    <!--
      <script src="https://unpkg.com/@codans/trello"></script>
    -->


</head>
<body>

<img src="img/trello.svg"
     alt="Trello"
     width="200">

<h1>Fazer login no Trello</h1>

<form action="" method="get">
    <input type="text" name="nome" placeholder="Insira o e-mail"><br>
    <input type="password" name="senha" placeholder="Insira a senha"><br>
    <input type="submit" value="Fazer login">
</form>

    <br><span>Ou</span><br><br>

    <button>
        <img src="img/google.svg"
             alt="Google"
             width="20">
        Continuar com o Google
    </button>
    <br><br>


    <button>
        <img src="img/microsoft.svg"
             alt="Microsoft"
             width="20">
        Continuar com a Microsoft
    </button>
    <br><br>


    <button>
        <img src="img/apple.svg"
             alt="Apple"
             width="20">
        Continuar com a Apple
    </button>

<br><br>


<button>
    <img src="img/slack.svg"
         alt="Slack"
         width="20">
    Continuar com o Slack
</button>
<br><br>

<img src="img/atlassian.svg" alt="Atlassian" width="200">
<img src="img/analytics.svg" alt="AnalYtics" width="200">
<img src="img/interactive.svg" alt="Interactive" width="200">
</body>
</html>
