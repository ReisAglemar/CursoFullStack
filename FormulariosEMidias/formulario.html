<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
<header>
    <h1>Formulários</h1>
</header>

<main>
    <h2>Sing Up</h2>
    <hr>
    <form action="processa.html">
        <label for="nome">Nome:</label><br>
        <input id="nome" type="text" placeholder="Digite Seu Nome" name="nome"><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input id="sobrenome" type="text" placeholder="Digite Seu Sobrenome" name="sobrenome"><br>

        <label for="nomeUsuario">Nome de Usuário:</label><br>
        <input id="nomeUsuario" type="text" placeholder="Digite Seu Nome de Usuário" name="nomeUsuario"><br>

        <label for="email">E-mail:</label><br>
        <input id="email" type="email" placeholder="Digite SeuE-mail" name="email"><br>

        <label for="senha">Senha:</label><br>
        <input id="senha" type="password" placeholder="Digite SuaSenha" name="senha"><br>

        <label for="confirmar">Repita a Senha:</label><br>
        <input id="confirmar" type="password" placeholder="Confirme a Senha" name="confirmeSenha"><br>

        <label for="observacao">Observação</label><br>
        <textarea id="observacao" placeholder="Insira alguma observação aqui" name="observacao"></textarea><br>

        <label for="concorda">Concordo Com os Termos</label>
        <input type="checkbox" id="concorda" name="concordaTermos" ><br>
        <hr>

        <input type="submit" value="Enviar" name="enviar">
    </form>
</main>

</body>
</html>
